<ion-header>

  <ion-navbar color ="primary">
    <ion-title>lists</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let list of listsService.lists" (click)="goToList(list)">{{list.name}}</ion-item>
   
  </ion-list>

</ion-content>

<ion-fab bottom right>
  <button ion-fab (click)="showAddList()">
    <ion-icon name="add"></ion-icon>
  </button>

</ion-fab>
